<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="noindex" />
    <title>Admin - Kumo Art Craft CMS</title>
    <style>
      /* Custom branding for admin panel */
      [class*="AppHeader"] {
        background: linear-gradient(
          135deg,
          #e11d48 0%,
          #be123c 100%
        ) !important;
      }
    </style>
  </head>
  <body>
    <!-- Decap CMS Root -->
    <div id="nc-root"></div>

    <script>
      // Manual init to avoid race conditions
      window.CMS_MANUAL_INIT = true;
    </script>

    <!-- Decap CMS Script -->
    <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>

    <script>
      // Wait for DOM and Script
      window.onload = function () {
        if (window.CMS) {
          window.CMS.init();
        }
      };
    </script>
  </body>
</html>
